<!DOCTYPE html>
<head>
  <title>Sentiment</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
    <h3>General sentiment</h3>
    <form action="/sentiment" method="post">
    <input type="text" name="conversation" placeholder="Check sentiment" required />
    <input type="submit" value="Check sentiment" />
    </form>
    {% if result %}
    <div class="result">{{ result }}</div>
    {% endif %}
</body>
