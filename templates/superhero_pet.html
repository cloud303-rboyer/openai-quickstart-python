<!DOCTYPE html>
<head>
  <title>Superhero Pet Name</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <h3>Name my pet</h3>
  <form action="/superhero_pet" method="post">
    <input type="text" name="animal" placeholder="Enter an animal type" required />
    <input type="submit" value="Generate superhero names" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
